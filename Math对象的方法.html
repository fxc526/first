<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
</head>
<body>
<script>
    var a = Math.ceil(12.1);//上舍入
    alert(a);//弹框出来
    var b = Math.floor(12.999);//下舍入
    alert(b);
    var c = Math.round(12.999);//四舍五入
    alert(c);
    var d = Math.random();//返回0-1之间的随机数
    alert(d)
</script>
</body>
</html>
