<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>for循环数组</title>
    </head>
    <body>
    <script>
        var arr = ['1','2','3','4','5',"王"];
        for(var i=0;i<arr.length;i++){
            document.write("数组索引为"+i+"的元素是："+arr[i]+'<br>')
        }
    </script>
    </body>
</html>
